<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios : Un Usuario</title>
</head>
<body>
<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>

<dl>
		<dt>ID</dt>
		<dd th:text="${usuario.id}">1</dd>
		<dt>Nombre</dt>
		<dd th:text="${usuario.nombre}">Nombre</dd>
		<dt>Apellido</dt>
		<dd th:text="${usuario.apellido}">Apellido</dd>
		<dt>Username</dt>
		<dd th:text="${usuario.username}">Nombre de usuario</dd>
		<dt>Contraseña</dt>
		<dd th:text="${usuario.contrasena}">pass</dd>
		<dt>Correo</dt>
		<dd th:text="${usuario.email}">correo</dd>
		<dt>Telefono</dt>
		<dd th:text="${usuario.telefono}">phone</dd>
		<dt>Estado</dt>
		<dd th:text="${usuario.estado}">estado</dd>
</dl>
	

</body>
</html>
