<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios : Actualizar</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body class="principal">

	<div class="container">
		<h2 style="color: white;">Modificar Usuario</h2>
		<div class="container-form">
			<form id="udpateForm" th:action="@{/usuarios}" th:object="${usuario}"
				action="#" th:method="post">

				<input type="hidden" th:value="${usuario.id}" th:field="*{id}" />
				<div class="form-group">
					<label for="nombre">Nombre</label> <input class="form-control" type="text"
						th:value="${usuario.nombre}" th:field="*{nombre}">
				</div>
				<div class="form-group">
					<label for="apellido">Apellido</label> <input class="form-control" type="text"
						th:field="*{apellido}" th:value="${usuario.apellido}">
				</div>
				<div class="form-group">
					<label for="email">Correo</label> <input class="form-control" type="text"
						th:field="*{email}" th:value="${usuario.email}">
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label> <input class="form-control" type="text"
						th:field="*{username}" th:value="${usuario.username}">
				</div>
				<div class="form-group">
					<label for="contrasena">Contrasena</label> <input class="form-control" type="text"
						th:field="*{contrasena}" th:value="${usuario.contrasena}">
				</div>
				<div class="form-group">
					<label for="telefono">Telefono</label> <input class="form-control" type="number"
						th:field="*{telefono}" th:value="${usuario.telefono}">
				</div>
				<div class="form-group">
					<label for="estado">Estado</label> <input class="form-control" type="text"
						th:field="*{estado}" th:value="${usuario.estado}">
				</div>
				<div class="form-actions">
					<button class="btn btn-lg btn-block btn-primary" type="submit" name="update">Actualizar</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
